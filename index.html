<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retention Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="retentionRateRadio" name="variables" checked>
  <label for="retentionRateRadio">Retention Rate</label>

  <input type="radio" id="annualDividendPerShareRadio" name="variables">
  <label for="annualDividendPerShareRadio">Annual Dividend Per Share</label>

  <input type="radio" id="earningsPerShareRadio" name="variables">
  <label for="earningsPerShareRadio">Earnings Per Share</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Annual Dividend Per Share</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Earnings Per Share</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
